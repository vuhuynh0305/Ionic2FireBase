<ion-header>
  <ion-navbar>
    <ion-title>Add New Book</ion-title>
    <ion-buttons end>
      <button ion-button (tap)='getPicture()'>PHOTO</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]='title'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Author</ion-label>
      <ion-input type="text" [(ngModel)]='author'></ion-input>
    </ion-item>
  </ion-list>

<img ng-src="https://firebasestorage.googleapis.com/v0/b/fireblogger-fe798.appspot.com/o/image%2Fsample1495871730146.jpg?alt=media&token=7a188bf3-10f9-46fe-99c7-82c4b5257b85">
  <button block ion-button (click)='saveBook()'>Save Book</button>
</ion-content>
