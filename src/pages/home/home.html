<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="addBook()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title center>
      Book List
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let book of books | async">
      <ion-item>
        {{book.title}} {{book.author}}
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="editBook(book)">
          <ion-icon name="brush"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeBook(book.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
